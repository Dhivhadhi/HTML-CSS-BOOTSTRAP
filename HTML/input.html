<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Username</label><br>
    <input type="text" value="name"><br>

    <input type="password"><br>
    <label for="">Email</label><br>
    <input type="email" value="gmail"><br>

    <input type="radio" name="name" id="female">
    <label for="female">Female</label>
    <br>
    <label for="">Hobbies</label><br>
    <input type="checkbox">
    <label for="male">Cricket</label>
    <input type="checkbox">
    <label for="female">Football</label>
    <input type="checkbox">
    <label for="female">Hockey</label>
    <br>
    <label for="">Date of birth</label>
    <input type="date"><br>

    <input type="datetime-local">
    <input type="time"><br>
    <label for="">Color</label>
    <input type="color">
    <br>
    <label for="">Send your CV</label>
    <input type="file">
    <br>
    <label for="">Phone No</label>
    <input type="number"><br>
    <label for="">Telephone</label>
    <input type="tel">
    <br>
    <label for="">search</label>
    <input type="search">
    <br>
    <label for="">Week</label>
    <input type="week"><br>
    <label for="">Paste URL</label>
    <input type="url">
    <br>
    <label for="">Reset</label>
    <input type="reset"><br>
    <input type="submit">
    </form>
</body>
</html>
